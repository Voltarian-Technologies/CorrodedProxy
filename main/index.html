<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>VoltaTECH - Corroded Proxy</title>
    <meta name="description"
        content="Corroded Proxy is a lightweight, open-source web proxy that allows you to browse the internet securely and anonymously.">
    <link rel="icon" type="image/png" href="./img/logo.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1113;
            --card: #131516;
            --muted: #9aa5ad;
            --accent: linear-gradient(135deg, #2ACFD3, #1D52B2);
            --glass: rgba(255, 255, 255, 0.03);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background-color: #1D212E;
            background-image: url("./img/background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: blur(20px);
            color: #e6eef1;
            -webkit-font-smoothing: antialiased;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .container {
            width: 100%;
            max-width: 820px;
            background: linear-gradient(180deg, rgba(135, 150, 160, 0.2), rgba(135, 150, 180, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 14px;
            padding: 36px;
            box-shadow: 0 8px 30px rgba(2, 6, 10, 0.6);
            backdrop-filter: blur(50px) saturate(180%);
            -webkit-backdrop-filter: blur(50px) saturate(180%);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 16px;
            margin-bottom: 18px;
        }

        .logo-expanded {
            width: 128px;
            height: 56px;
            border-radius: 10px;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo-expanded img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            border-radius: inherit;
        }

        .logo {
            width: 56px;
            height: 56px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(42, 207, 211, 0.12), inset 0 -4px 10px rgba(0, 0, 0, 0.25);
        }

        .logo img {
            width: 110%;
            height: 110%;
            object-fit: cover;
            display: block;
            border-radius: inherit;
        }

        h1 {
            font-size: 20px;
            margin: 0;
            font-weight: 600
        }

        p.lead {
            margin: 6px 0 0;
            color: var(--muted);
            font-size: 13px
        }

        .form {
            display: flex;
            gap: 12px;
            margin-top: 22px;
            align-items: center;
        }

        input[type="text"],
        input[type="search"],
        input[id="url"] {
            flex: 1;
            padding: 14px 16px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            background: var(--glass);
            outline: none;
            transition: box-shadow .18s ease, transform .12s ease;
        }

        /* Custom style for the clear (X) button in search input */
        input[type="search"]::-webkit-search-cancel-button {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            background: linear-gradient(135deg, #2ACFD3, #1D52B2);
            border-radius: 50%;
            color: #042018;
            mask: url('data:image/svg+xml;utf8,<svg fill="%23042018" viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg"><path d="M1.41 0l-1.41 1.41.72.72 1.78 1.81-1.78 1.78-.72.69 1.41 1.44.72-.72 1.81-1.81 1.78 1.81.69.72 1.44-1.44-.72-.69-1.81-1.78 1.81-1.81.72-.72-1.44-1.41-.69.72-1.78 1.78-1.81-1.78-.72-.72z" /></svg>') center/60% no-repeat;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(42, 207, 211, 0.12);
            transition: background 0.15s, box-shadow 0.15s;
        }

        input[type="search"]::-webkit-search-cancel-button:hover {
            background: linear-gradient(135deg, #1D52B2, #2ACFD3);
            box-shadow: 0 4px 12px rgba(42, 207, 211, 0.18);
        }

        input::placeholder {
            color: rgba(234, 234, 234, 0.2);
        }

        input[type="button"],
        input[type="submit"],
        .btn {
            padding: 12px 18px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #2ACFD3, #1D52B2);
            color: #042018;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(42, 207, 211, 0.12);
            transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
        }

        input[type="button"]:active,
        .btn:active {
            transform: translateY(1px)
        }

        input[type="button"]:hover,
        .btn:hover {
            opacity: .95
        }

        .meta {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 18px;
            justify-content: space-between
        }

        .links a {
            color: var(--muted);
            text-decoration: none;
            font-size: 13px
        }

        .links a.github {
            color: var(--muted)
        }

        @media (max-width: 560px) {
            .container {
                padding: 20px
            }

            .form {
                flex-direction: column;
                align-items: stretch
            }

            input[type="button"] {
                width: 100%
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-expanded">
                <img alt="" src="./img/logo-expanded.webp" />
            </div>
            <div>
                <h1>Corroded Proxy</h1>
                <p class="lead">Enter a URL below to open it through the proxy (https:// will be added automatically).
                </p>
            </div>
        </header>
        <div class="form">
            <input id="url" name="url" type="search"
                placeholder="example.com, http://example.com or, https://example.com" aria-label="URL input">
            <input id="go" class="btn" type="button" value="Open">
        </div>
        <div class="meta">
            <div class="links">
                <a class="github" href="https://github.com/Voltarian-Technologies/CorrodedProxy" target="_blank"
                    rel="noopener">View project on GitHub</a>
            </div>
        </div>
    </div>
    <script>
        function xor(str) {
            return encodeURIComponent(str.toString().split('').map((char, ind) => ind % 2 ? String.fromCharCode(char.charCodeAt() ^ 2) : char).join(''));
        }

        var prUrl = document.getElementById("url")
            , prGo = document.getElementById("go");

        function go(url) {
            window.location.href = "p/" + xor(/^(http:\/\/|https:\/\/)/i.test(url) ? url : "https://" + url);
        }

        prUrl.addEventListener("keydown", function (e) {
            if (e.code == "Enter" && prUrl.value)
                go(prUrl.value);
        }, false);

        prGo.addEventListener("click", function () {
            if (prUrl.value)
                go(prUrl.value);
        }, false);
    </script>
</body>

</html>
